worker_processes auto;
events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name localhost;  # Ändra till din domän eller IP om nödvändigt

        # Rotkatalog för din webbapplikation
        root /usr/share/nginx/html;
        index index.html;

        # Hantera routing för SPA (Single Page Application)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Caching för statiska filer (valfritt)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }

        # Logginställningar (valfritt)
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Hantera 404 fel
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }
    }
}
